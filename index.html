<script>
    const openGiftBtn = document.getElementById('open-gift-btn');
    const giftBox = document.getElementById('gift-box');
    const giftBoxWrapper = document.getElementById('gift-box-wrapper');
    const videoSection = document.getElementById('video-section');
    const letterSection = document.getElementById('letter-section');
    const btnMore = document.getElementById('btn-more');
    const btnLetter = document.getElementById('btn-letter');
    const letter = document.getElementById('letter');

    function showExtraContent(contentElement) {
        giftBoxWrapper.classList.add('hidden');
        openGiftBtn.style.display = 'none';
        videoSection.style.display = 'none';
        letterSection.style.display = 'none';
        contentElement.style.display = 'flex';
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    openGiftBtn.addEventListener('click', () => {
        giftBox.classList.add('open');
        openGiftBtn.style.display = 'none';
    });

    btnMore.addEventListener('click', () => {
        showExtraContent(videoSection);
        document.getElementById('thank1').style.display = 'inline-block';
        const videoPlayer = document.getElementById('video-player');
        videoPlayer.load();
    });

    btnLetter.addEventListener('click', () => {
        showExtraContent(letterSection);
        document.getElementById('thank2').style.display = 'inline-block';
        letter.classList.remove('show');
        setTimeout(() => letter.classList.add('show'), 500);
    });
</script>
